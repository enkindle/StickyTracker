<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!-- Off-canvas menu wrapper -->
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1>
                <a href="#">
                  GekkoTrakr
                </a>
              </h1>
            </li>
            <!-- Off-canvas toggle icon - available at a specific viewport size breakpoint -->
            <li class="toggle-topbar menu-icon"><a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a></li>
          </ul>
     
          <section class="top-bar-section">
             
            <ul class="right">
              <li class="divider"></li>
              <li><a href="index.html">Geckos</a></li>
              <li class="divider"></li>
              <li><a href="#">Products</a></li>
            </ul>
          </section>
      </nav>

      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Users</label></li>
          <li><a href="#">Hari Seldon</a></li>
          <li><a href="#">...</a></li>
        </ul>
      </aside>

      <div class="row">
        <div class="large-7 columns">
     
          <h3>Add a Product</h3>
          <p>Add a product to your inventory</p>
     
          <div class="section-container tabs" data-section>
            <section class="section">
              <div class="content" data-slug="panel1">
                <form>
                  <div class="row collapse">
                    <div class="large-2 columns">
                      <label class="inline">Gecko's Name</label>
                    </div>
                    <div class="large-10 columns">
                      <input type="text" id="animalName" placeholder="Lil Precious" data-input="name">
                    </div>
                  </div>
                  <div class="row collapse">
                    <div class="large-2 columns">
                      <label class="inline">Gecko Type</label>
                    </div>
                      <div class="large-10 columns">
                          <select id="speciesDropdown">
                            <option id="noSelection" value="no-selection"></option>
                          </select>
                      </div>
                  </div>
                  <button type="submit" class="radius button">Submit</button>
                </form>
              </div>
            </section>
          </div>
        </div>
        <div class="large-5 columns">
     
          <h3>Add a Manufacturer</h3>
          <p>Add a product manufacturer</p>
     
          <div class="section-container tabs" data-section>
            <section class="section">
              <div class="content" data-slug="panel1">
                <form>
                  <div class="row collapse">
                    <div class="large-4 columns">
                      <label class="inline">Manufacturer's Name</label>
                    </div>
                    <div class="large-8 columns">
                      <input type="text" id="manufacturerName" placeholder="Pangea" data-input="manufacturerName">
                    </div>
                  </div>
                  <button id="manufacturerSubmit" type="button" class="radius button">Submit</button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>

      <footer class="row">
        <div class="large-12 columns">
          <hr/>
          <div class="row">
            <div class="large-12 columns">
              <p>©2015 Enkindle Design</p>
            </div>
          </div>
        </div>
      </footer>

      <div class="reveal-modal" id="mapModal">
        <h4>Where We Are</h4>
        <p><img src="http://placehold.it/800x600"/></p>
     
         
        <a href="#" class="close-reveal-modal">×</a>
      </div>
      <a class="exit-off-canvas"></a> 
    </div>
  </div><!-- End of off-canvas wrapper -->
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <!-- <script src="js/foundation/foundation.offcanvas.js"></script> -->
    <script src="js/foundation/foundation.reveal.js"></script>
    <script src="js/product-app.js"></script>
    
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
